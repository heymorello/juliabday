<body>

    <div id="steam-text">
      –ü–æ—Å–ª–µ –∫–≤–∏–¥–¥–∏—á–∞ –î–∏–Ω–∞ —Å–ª–æ–≤–Ω–æ –ª–µ—Ç–µ–ª–∞ –ø–æ —à–∫–æ–ª—å–Ω—ã–º –∫–æ—Ä–∏–¥–æ—Ä–∞–º –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–≤–æ–µ–π –±–∞—à–Ω–∏. 
      –ù–µ –Ω–∞ –º–µ—Ç–ª–µ, –Ω–æ –≤—Å–µ–≥–¥–∞, –∫—Å—Ç–∞—Ç–∏, –º–µ—á—Ç–∞–ª–∞ –ø–æ–ª–µ—Ç–∞—Ç—å –ø–æ —à–∫–æ–ª–µ, –Ω–æ —É–≤—ã.

<script>
  const basket = document.getElementById("basket");
  const pot = document.getElementById("pot");
  const container = document.querySelector(".container");
  const steamText = document.getElementById("steam-text");

  const berrySrc = "https://i.ibb.co/Hfdh9TPG/Chat-GPT-Image-17-2025-19-01-18.png";

  // üî• 29 —Ç–µ–∫—Å—Ç–æ–≤ –±–∞–±–ª–æ–≤
  const messages = [
    "–ü–æ—Å–ª–µ –∫–≤–∏–¥–¥–∏—á–∞ –î–∏–Ω–∞ —Å–ª–æ–≤–Ω–æ –ª–µ—Ç–µ–ª–∞ –ø–æ —à–∫–æ–ª—å–Ω—ã–º –∫–æ—Ä–∏–¥–æ—Ä–∞–º...",
    "–û–Ω–∞ —É–ª—ã–±–∞–ª–∞—Å—å —Ç–∞–∫ —à–∏—Ä–æ–∫–æ, —á—Ç–æ —â—ë–∫–∏ –±–æ–ª–µ–ª–∏...",
    "–í –≥–æ–ª–æ–≤–µ –≤—Å—ë –µ—â—ë –∑–≤—É—á–∞–ª —Å–≤–∏—Å—Ç –≤–µ—Ç—Ä–∞...",
    "–û–Ω–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ —ç—Ç–æ –±—ã–ª –ª—É—á—à–∏–π –¥–µ–Ω—å –≤ —Å–µ–º–µ—Å—Ç—Ä–µ...",
    "–°–µ—Ä–¥—Ü–µ –µ—â—ë –∫–æ–ª–æ—Ç–∏–ª–æ—Å—å –ø–æ—Å–ª–µ –ø–æ–ª—ë—Ç–∞...",
    "–û–Ω–∞ –±—ã —Ä–∞—Å—Å–∫–∞–∑–∞–ª–∞ –æ–± —ç—Ç–æ–º –∫–∞–∂–¥–æ–º—É, –∫—Ç–æ –∑–∞—Ö–æ—á–µ—Ç —Å–ª—É—à–∞—Ç—å...",
    "–•–æ—Ç—è –æ–Ω–∞ –∑–Ω–∞–ª–∞, —á—Ç–æ –Ω–µ –∫–∞–∂–¥–æ–º—É –º–æ–∂–Ω–æ...",
    "–ü–æ—Ç–æ–º—É —á—Ç–æ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ—Å—Ç–æ –Ω–µ –ø–æ–≤–µ—Ä—è—Ç...",
    "–ù–æ –≤—Å—ë —Ä–∞–≤–Ω–æ ‚Äî —ç–º–æ—Ü–∏–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω—è–ª–∏...",
    "–ö–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –º–∏—Ä —Å—Ç–∞–ª –Ω–∞ —Ç–æ–Ω —Å–≤–µ—Ç–ª–µ–µ...",
    "–ë–∞—à–Ω—è –±—ã–ª–∞ —É–∂–µ –±–ª–∏–∑–∫–æ...",
    "–ê –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –±—ã–ª–æ —Ç–∞–∫–∏–º, —á—Ç–æ —Ö–æ—Ç–µ–ª–æ—Å—å –ø–æ–¥–ø—Ä—ã–≥–Ω—É—Ç—å...",
    "–ö–∞–∫ –±—É–¥—Ç–æ —Å–∞–º–∞ –º–∞–≥–∏—è –≤–∏—Ç–∞–ª–∞ –≤ –≤–æ–∑–¥—É—Ö–µ...",
    "–ò —Ç—è–Ω—É–ª–∞ –µ—ë –≤–ø–µ—Ä—ë–¥...",
    "–ö –Ω–æ–≤—ã–º –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è–º...",
    "–ö –Ω–æ–≤—ã–º –∏—Å—Ç–æ—Ä–∏—è–º...",
    "–ö –Ω–æ–≤—ã–º –ø–æ–±–µ–¥–∞–º...",
    "–ï—ë —à–∞–≥–∏ —Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å –≤—Å—ë –±—ã—Å—Ç—Ä–µ–µ...",
    "–û–Ω–∞ —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∞, –∫–∞–∫ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è —É–ª—ã–±–∫–∞...",
    "–ò –∫–∞–∫ –≤–Ω—É—Ç—Ä–∏ –≤—Å—ë –≥—Ä–µ–µ—Ç –∫–∞–∫–æ–µ-—Ç–æ —Å—á–∞—Å—Ç–ª–∏–≤–æ–µ —á—É–≤—Å—Ç–≤–æ...",
    "–°–ª–æ–≤–Ω–æ –º–∞–ª–µ–Ω—å–∫–æ–µ –ø–ª–∞–º—è...",
    "–ö–æ—Ç–æ—Ä–æ–µ –Ω–µ –ø–æ—Ç—É—à–∏—Ç—å...",
    "–ò –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—á–µ—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å...",
    "–ò –ø–æ–¥–µ–ª–∏—Ç—å—Å—è...",
    "–•–æ—Ç—å —Å –∫–µ–º-—Ç–æ –æ—Å–æ–±–µ–Ω–Ω—ã–º...",
    "–¢–µ–º, –∫—Ç–æ —Ç–æ—á–Ω–æ –ø–æ–π–º—ë—Ç...",
    "–ö—Ç–æ —É–ª—ã–±–Ω—ë—Ç—Å—è –≤ –æ—Ç–≤–µ—Ç...",
    "–ò –ø—Ä–æ—Å—Ç–æ —Å–∫–∞–∂–µ—Ç: ¬´–Ø —Ä–∞–¥ –∑–∞ —Ç–µ–±—è¬ª...",
    "–ò —Ç–æ–≥–¥–∞ –µ—ë —Å—á–∞—Å—Ç—å–µ —Å—Ç–∞–Ω–µ—Ç –µ—â—ë —è—Ä—á–µ..."
  ];

  let currentBerry = null;
  let bubbleIndex = 0; // —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –±—Ä–æ—Å–∏–ª–∏ –∫–ª—É–±–Ω–∏–∫—É

  // –ö–õ–ò–ö –ü–û –ö–û–†–ó–ò–ù–ï ‚Äî —Å–æ–∑–¥–∞—ë–º –∫–ª—É–±–Ω–∏–∫—É
  basket.addEventListener("click", (e) => {
    if (currentBerry) return;
    createAndAttachBerry(e);
  });

  function createAndAttachBerry(e) {
    const berry = document.createElement("img");
    berry.src = berrySrc;
    berry.className = "berry";
    container.appendChild(berry);

    currentBerry = berry;

    moveBerryToMouse(berry, e);

    berry.style.pointerEvents = "none";

    function followMouse(ev) {
      moveBerryToMouse(berry, ev);
    }

    function releaseBerry(ev) {
      document.removeEventListener("mousemove", followMouse);
      document.removeEventListener("mouseup", releaseBerry);
      berry.style.pointerEvents = "auto";
      checkDrop(berry);
    }

    document.addEventListener("mousemove", followMouse);
    document.addEventListener("mouseup", releaseBerry);
  }

  // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —è–≥–æ–¥—ã –∑–∞ –º—ã—à—å—é
  function moveBerryToMouse(berry, e) {
    const size = berry.offsetWidth || 50;
    berry.style.left = (e.clientX - size / 2) + "px";
    berry.style.top = (e.clientY - size / 2) + "px";
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –∫–∞—Å—Ç—Ä—é–ª—é
  function checkDrop(berry) {
    const berryRect = berry.getBoundingClientRect();
    const potRect = pot.getBoundingClientRect();

    const overlap =
      berryRect.left < potRect.right &&
      berryRect.right > potRect.left &&
      berryRect.top < potRect.bottom &&
      berryRect.bottom > potRect.top;

    if (overlap) {
      triggerPoof(berryRect.left, berryRect.top);
      berry.remove();
      currentBerry = null;

      showSteamText();
    } else {
      currentBerry = null;
    }
  }

  // –ü—É—Ñ
  function triggerPoof(x, y) {
    const puff = document.createElement("img");
    puff.src = "https://opengameart.org/sites/default/files/gif_4.gif";
    puff.className = "poof";

    container.appendChild(puff);

    puff.style.left = x + "px";
    puff.style.top = y + "px";

    requestAnimationFrame(() => {
      puff.style.opacity = "1";
    });

    setTimeout(() => {
      puff.style.opacity = "0";
      setTimeout(() => puff.remove(), 400);
    }, 600);
  }

  // –ü–æ—è–≤–ª–µ–Ω–∏–µ –±–∞–±–ª–∞ —Å –Ω–æ–≤—ã–º —Ç–µ–∫—Å—Ç–æ–º
  function showSteamText() {
    if (bubbleIndex >= messages.length) return; // –Ω–µ –±–æ–ª—å—à–µ 29

    // üî• –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç
    steamText.innerHTML = messages[bubbleIndex];
    bubbleIndex++;

    // üî• –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
    steamText.style.transition = "none";
    steamText.style.transform = "translate(-50%, -50%) scale(0)";
    steamText.style.opacity = "0";

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        steamText.style.transition = "transform 0.5s ease, opacity 0.5s ease";
        steamText.style.transform = "translate(-50%, -50%) scale(1)";
        steamText.style.opacity = "1";
      });
    });
  }
</script>
