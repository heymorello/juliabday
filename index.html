<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения Джулс!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;

      /* Адаптивный фон */
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    /* Корзина */
    #basket {
      left: 8%;
      top: 30%;
      width: 25%; /* адаптивный размер */
      z-index: 10;
    }

    /* Кастрюля */
    #pot {
      left: 33%;
      top: 20%;
      width: 36%; /* адаптивный размер */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/6JyrTSmY/rfcnh-kz1.gif" alt="Кастрюля" />
  </div>
</body>
</html>
