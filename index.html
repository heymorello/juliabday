<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения, Джулс!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      user-select: none;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
      cursor: pointer;
      user-select: none;
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    /* Корзина */
    #basket {
      left: 8%;
      top: 25%;
      width: 26%;
      filter: drop-shadow(0px 10px 1px rgba(0,0,0,0.2));
      z-index: 10;
    }

    /* Кастрюля */
    #pot {
      left: 33%;
      top: 20%;
      width: 36%;
      filter: drop-shadow(0px 12px 1px rgba(0,0,0,0.2));
      z-index: 1;
    }

    /* Волшебная палочка */
    #wand {
      position: absolute;
      left: 63%;
      top: 60%;
      width: 24%;
      transform: rotate(-20deg);
      filter: drop-shadow(0px 8px 3px rgba(0,0,0,0.25));
      z-index: 5;
    }

    /* Клубника */
    .berry {
      position: absolute;
      width: 10%;
      user-select: none;
      cursor: grab;
      pointer-events: auto;
      z-index: 20;
    }

    /* Облако-текст (как комикс-бабл) */
    #steam-text {
      position: absolute;
      top: 32%;
      left: 75%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;

      width: 22%;
      padding: 18px 22px;

      background-color: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);

      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.4;
      text-align: center;

      pointer-events: none;
      z-index: 30;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Хвостик бабла */
    #steam-text::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 15%;

      width: 0;
      height: 0;

      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 12px solid rgba(255,255,255,0.95);
    }

    /* Пуф */
    .poof {
      position: absolute;
      width: 14%;
      pointer-events: none;
      z-index: 25;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/6JyrTSmY/rfcnh-kz1.gif" alt="Кастрюля" />

    <!-- Волшебная палочка -->
    <img id="wand" class="item" src="https://i.ibb.co/BVRr2VR2/Chat-GPT-Image-19-2025-08-36-05.png" alt="Волшебная палочка" />

    <!-- Пар и текст-бабл -->
    <div id="steam-text">
      После квиддича Дина словно летела по школьным коридорам в направлении своей башни. 
      Не на метле, но всегда, кстати, мечтала полетать по школе, но увы.
    </div>
  </div>

<script>
  const basket = document.getElementById("basket");
  const pot = document.getElementById("pot");
  const container = document.querySelector(".container");
  const steamText = document.getElementById("steam-text");

  const berrySrc = "https://i.ibb.co/Hfdh9TPG/Chat-GPT-Image-17-2025-19-01-18.png";
  const poofSrc = "https://opengameart.org/sites/default/files/gif_4.gif"; // можно заменить на любое облачко

  let currentBerry = null;

  // КЛИК ПО КОРЗИНЕ — создаём клубнику
  basket.addEventListener("click", (e) => {
    if (currentBerry) return;
    createAndAttachBerry(e);
  });

  function createAndAttachBerry(e) {
    const berry = document.createElement("img");
    berry.src = berrySrc;
    berry.className = "berry";
    container.appendChild(berry);

    currentBerry = berry;

    moveBerryToMouse(berry, e);

    berry.style.pointerEvents = "none";

    function followMouse(ev) {
      moveBerryToMouse(berry, ev);
    }

    function releaseBerry(ev) {
      document.removeEventListener("mousemove", followMouse);
      document.removeEventListener("mouseup", releaseBerry);
      berry.style.pointerEvents = "auto";
      checkDrop(berry);
    }

    document.addEventListener("mousemove", followMouse);
    document.addEventListener("mouseup", releaseBerry);
  }

  // Перемещение ягоды за мышью
  function moveBerryToMouse(berry, e) {
    const size = berry.offsetWidth || 50;
    berry.style.left = (e.clientX - size / 2) + "px";
    berry.style.top = (e.clientY - size / 2) + "px";
  }

  // Проверка попадания в кастрюлю
  function checkDrop(berry) {
    const berryRect = berry.getBoundingClientRect();
    const potRect = pot.getBoundingClientRect();

    const overlap =
      berryRect.left < potRect.right &&
      berryRect.right > potRect.left &&
      berryRect.top < potRect.bottom &&
      berryRect.bottom > potRect.top;

    if (overlap) {
      triggerPoof(berryRect.left, berryRect.top);
      berry.remove();
      currentBerry = null;
      showSteamText();
    } else {
      currentBerry = null;
    }
  }

  // ПУФ-Анимация
  function triggerPoof(x, y) {
    const puff = document.createElement("img");
    puff.src = "https://opengameart.org/sites/default/files/gif_4.gif"; // красивое облачко
    puff.className = "poof";

    container.appendChild(puff);

    puff.style.left = x + "px";
    puff.style.top = y + "px";

    requestAnimationFrame(() => {
      puff.style.transform = "translate(-50%, -50%) scale(1)";
      puff.style.opacity = "1";
    });

    setTimeout(() => {
      puff.style.transform = "translate(-50%, -50%) scale(0.1)";
      puff.style.opacity = "0";
      setTimeout(() => puff.remove(), 400);
    }, 300);
  }

  // ПОЯВЛЕНИЕ БАБЛА
  function showSteamText() {
    steamText.style.transform = "translate(-50%, -50%) scale(1)";
    steamText.style.opacity = "1";
  }
</script>

</body>
</html>
