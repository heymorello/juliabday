<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения Джулс!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      /* Фон в оригинальном размере */
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center top; /* регулируешь положение */
      background-size: cover; /* сохраняет оригинальный размер */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      width: 200px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    #basket {
      left: 2%;
      top: 27%;
      width: 300px;
    }

    #pot {
      left: 30%;
      top: 25%;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/QFvrZd3S/image.gif" alt="Кастрюля" />
  </div>
</body>
</html>
