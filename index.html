<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения, Джулс!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
      cursor: pointer;
      user-select: none;
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    /* Корзина */
    #basket {
      left: 8%;
      top: 26%;
      width: 26%;
      z-index: 10;
    }

    /* Кастрюля */
    #pot {
      left: 33%;
      top: 20%;
      width: 36%;
      z-index: 1;
    }

    /* Клубника */
    .berry {
      position: absolute;
      width: 10%;
      user-select: none;
      cursor: grab;
      pointer-events: auto;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/6JyrTSmY/rfcnh-kz1.gif" alt="Кастрюля" />
  </div>

<script>
  const basket = document.getElementById("basket");
  const pot = document.getElementById("pot");
  const container = document.querySelector(".container");

  const berrySrc = "https://i.ibb.co/Hfdh9TPG/Chat-GPT-Image-17-2025-19-01-18.png";

  let currentBerry = null; // активная клубника (если уже взята)

  // При клике на корзину
  basket.addEventListener("click", (e) => {
    if (currentBerry) return; // не создавать новую, пока старая не исчезла
    createAndAttachBerry(e);  // передаем координаты клика
  });

  // Создать клубнику и приклеить к курсору
  function createAndAttachBerry(e) {
    const berry = document.createElement("img");
    berry.src = berrySrc;
    berry.className = "berry";
    berry.style.position = "absolute";
    container.appendChild(berry);

    currentBerry = berry;

    // Сразу ставим ягоду под курсор
    moveBerryToMouse(berry, e);

    berry.style.pointerEvents = "none"; // чтобы не мешала мыши

    // Следить за движением мыши
    function followMouse(ev) {
      moveBerryToMouse(berry, ev);
    }

    function releaseBerry(ev) {
      document.removeEventListener("mousemove", followMouse);
      document.removeEventListener("mouseup", releaseBerry);

      berry.style.pointerEvents = "auto"; // снова включаем для коллизий

      checkDrop(berry); // проверим, попала ли в кастрюлю
    }

    document.addEventListener("mousemove", followMouse);
    document.addEventListener("mouseup", releaseBerry);
  }

  // Двигаем клубнику за мышью
  function moveBerryToMouse(berry, e) {
    const size = berry.offsetWidth || 50; // заранее, пока не загружена
    berry.style.left = (e.clientX - size / 2) + "px";
    berry.style.top = (e.clientY - size / 2) + "px";
  }

  // Проверить, попала ли клубника в кастрюлю
  function checkDrop(berry) {
    const berryRect = berry.getBoundingClientRect();
    const potRect = pot.getBoundingClientRect();

    const overlap =
      berryRect.left < potRect.right &&
      berryRect.right > potRect.left &&
      berryRect.top < potRect.bottom &&
      berryRect.bottom > potRect.top;

    if (overlap) {
      // красивая анимация исчезновения
      berry.style.transition = "0.25s";
      berry.style.transform = "scale(0)";
      setTimeout(() => {
        berry.remove();
        currentBerry = null;
      }, 250);
    } else {
      // если отпустили мимо кастрюли — просто сбрасываем
      currentBerry = null;
    }
  }
</script>

</body>
</html>
