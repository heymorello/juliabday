<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения, Джулс!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
      cursor: pointer;
      user-select: none;
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    /* Корзина */
    #basket {
      left: 8%;
      top: 25%;
      width: 26%;
      filter: drop-shadow(0px 10px 1px rgba(0,0,0,0.2));
      z-index: 10;
    }

    /* Кастрюля */
    #pot {
      left: 33%;
      top: 20%;
      width: 36%;
      filter: drop-shadow(0px 12px 1px rgba(0,0,0,0.2));
      z-index: 1;
    }

    /* Клубника */
    .berry {
      position: absolute;
      width: 10%;
      user-select: none;
      cursor: grab;
      pointer-events: auto;
      z-index: 20;
    }

    /* Облако с текстом */
    .steam-text {
      position: absolute;
      top: 15%; /* над кастрюлей */
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 15px 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.4;
      color: #000;
      text-align: center;
      pointer-events: none;
      z-index: 30;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/6JyrTSmY/rfcnh-kz1.gif" alt="Кастрюля" />

    <!-- Облако с текстом -->
    <div id="steam-text" class="steam-text">
      После квиддича Дина словно летела по школьным коридорам в направлении своей башни. Не на метле, но всегда, кстати, мечтала полетать по школе, но увы.
    </div>
  </div>

<script>
  const basket = document.getElementById("basket");
  const pot = document.getElementById("pot");
  const container = document.querySelector(".container");
  const steamText = document.getElementById("steam-text");

  const berrySrc = "https://i.ibb.co/Hfdh9TPG/Chat-GPT-Image-17-2025-19-01-18.png";
  let currentBerry = null;

  // Клик по корзине
  basket.addEventListener("click", (e) => {
    if (currentBerry) return;
    createAndAttachBerry(e);
  });

  function createAndAttachBerry(e) {
    const berry = document.createElement("img");
    berry.src = berrySrc;
    berry.className = "berry";
    container.appendChild(berry);

    currentBerry = berry;

    moveBerryToMouse(berry, e);
    berry.style.pointerEvents = "none";

    function followMouse(ev) {
      moveBerryToMouse(berry, ev);
    }

    function releaseBerry(ev) {
      document.removeEventListener("mousemove", followMouse);
      document.removeEventListener("mouseup", releaseBerry);
      berry.style.pointerEvents = "auto";
      checkDrop(berry);
    }

    document.addEventListener("mousemove", followMouse);
    document.addEventListener("mouseup", releaseBerry);
  }

  function moveBerryToMouse(berry, e) {
    const size = berry.offsetWidth || 50;
    berry.style.left = (e.clientX - size / 2) + "px";
    berry.style.top = (e.clientY - size / 2) + "px";
  }

  function checkDrop(berry) {
    const berryRect = berry.getBoundingClientRect();
    const potRect = pot.getBoundingClientRect();

    const overlap =
      berryRect.left < potRect.right &&
      berryRect.right > potRect.left &&
      berryRect.top < potRect.bottom &&
      berryRect.bottom > potRect.top;

    if (overlap) {
      berry.style.transition = "0.25s";
      berry.style.transform = "scale(0)";
      setTimeout(() => {
        berry.remove();
        currentBerry = null;
        showSteamText(); // показываем облако с текстом
      }, 250);
    } else {
      currentBerry = null;
    }
  }

  function showSteamText() {
    steamText.style.opacity = 1;
    steamText.style.transform = "translate(-50%, -50%) scale(1)";
    setTimeout(() => {
      steamText.style.opacity = 0;
      steamText.style.transform = "translate(-50%, -50%) scale(0)";
    }, 2000); // облако исчезает через 2 секунды
  }
</script>

</body>
</html>
