<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С днём рождения, Джулс!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/HprLk5vN/upscalemedia-transformed-2.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
      cursor: pointer;
      user-select: none;
    }

    .item:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 10px rgba(255,255,200,0.6));
    }

    /* Корзина */
    #basket {
      left: 8%;
      top: 29%;
      width: 26%;
      z-index: 10;
    }

    /* Кастрюля */
    #pot {
      left: 33%;
      top: 20%;
      width: 36%;
      z-index: 1;
    }

    /* Клубника */
    .berry {
      position: absolute;
      width: 10%;
      user-select: none;
      cursor: grab;
      pointer-events: auto;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="basket" class="item" src="https://i.ibb.co/hxdH1ChV/Chat-GPT-Image-17-2025-19-07-18.png" alt="Корзинка" />
    <img id="pot" class="item" src="https://i.ibb.co/6JyrTSmY/rfcnh-kz1.gif" alt="Кастрюля" />
  </div>

<script>
  const basket = document.getElementById("basket");
  const pot = document.getElementById("pot");
  const container = document.querySelector(".container");

  const berrySrc = "https://i.ibb.co/Hfdh9TPG/Chat-GPT-Image-17-2025-19-01-18.png";

  basket.addEventListener("click", () => {
    createBerry();
  });

  function createBerry() {
    const berry = document.createElement("img");
    berry.src = berrySrc;
    berry.className = "berry";

    const basketRect = basket.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    // Появляется возле корзины
    berry.style.left = (basketRect.left - containerRect.left + basketRect.width * 0.5) + "px";
    berry.style.top = (basketRect.top - containerRect.top + basketRect.height * 0.3) + "px";

    container.appendChild(berry);

    makeDraggable(berry);
  }

  function makeDraggable(elem) {
    let offsetX, offsetY;

    function onMouseDown(e) {
      offsetX = e.clientX - elem.offsetLeft;
      offsetY = e.clientY - elem.offsetTop;
      elem.style.cursor = "grabbing";

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    }

    function onMouseMove(e) {
      elem.style.left = e.clientX - offsetX + "px";
      elem.style.top = e.clientY - offsetY + "px";
    }

    function onMouseUp(e) {
      elem.style.cursor = "grab";

      document.removeEventListener("mousemove", onMouseMove);
      document.removeEventListener("mouseup", onMouseUp);

      checkDrop(elem);
    }

    elem.addEventListener("mousedown", onMouseDown);
  }

  function checkDrop(berry) {
    const berryRect = berry.getBoundingClientRect();
    const potRect = pot.getBoundingClientRect();

    const overlap =
      berryRect.left < potRect.right &&
      berryRect.right > potRect.left &&
      berryRect.top < potRect.bottom &&
      berryRect.bottom > potRect.top;

    if (overlap) {
      berry.style.transition = "0.25s";
      berry.style.transform = "scale(0)";
      setTimeout(() => berry.remove(), 250);
    }
  }
</script>

</body>
</html>
